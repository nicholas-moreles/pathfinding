<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Realtime Pathfinding</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center">Realtime Pathfinding</h1>
      <div id="wrapper">
        <div id="canvas-column">
          <canvas id="game-canvas" width="640" height="640"></canvas>
          <div class="text-center">
            <ul class="list-inline">
              <li><strong>Space:</strong> start/pause</li>
              <li><strong>Enter:</strong> reset</li>
              <li><strong>A:</strong> add walls</li>
              <li><strong>R:</strong> remove walls</li>
              <li><strong>H:</strong> move hero</li>
              <li><strong>G:</strong> move goal</li>
            </ul>
          </div>
        </div>
        <div id="side-buttons-column">
          <div id="control-buttons">
            <button class="btn btn-block btn-success" id="start-pause-button">Start</button>
            <button class="btn btn-block btn-warning" id="reset-button">Reset</button>
          </div>
          <div id="selector-buttons">
            <h4 class="text-center">Left Click Action</h4>
            <button class="btn btn-block btn-info" id="add-walls-button">Add Walls</button>
            <button class="btn btn-block" id="remove-walls-button">Remove Walls</button>
            <button class="btn btn-block" id="move-hero-button">Move Hero</button>
            <button class="btn btn-block" id="move-goal-button">Move Goal</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!-- Google Closure, cdn for demo use only -->
    <script src="https://cdn.rawgit.com/google/closure-library/master/closure/goog/base.js"></script>
    <!-- my code -->
    <script src="js/game.js"></script>
  </body>
</html>
